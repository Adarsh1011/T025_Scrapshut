{% extends 'blog/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            {% for donation in donations %}
                <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                    <div class="mr-2" >{{ donation.receiver }}</div>
                    <div class="mr-2" >{{ donation.category }}</div>
                    <div class="mr-2">{{ donation.date|date:"F d, Y" }}</div>
                    <div class="mr-2" >{{ donation.quantity }}</div>
                    </div>
                </div> 
                </article>
            {% endfor %}
        </div>
    </div>      
{% endblock content%}
